name: Test

on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  #;< COMPOSER
  test-php:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: /tmp/composer-cache
        key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
    - uses: php-actions/composer@v6
    - run: composer lint
    - run: composer test
  #;> COMPOSER
  #;< NODEJS
  test-nodejs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run lint
      - run: npm run test
  #;> NODEJS
